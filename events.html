  <title>Perseverantia Events</title>

  <link rel="stylesheet" href="style2.css">

  <style>
    /* Custom styles for loading screen and font */
    @font-face {
      font-family: Mestizo;
      src: url('https://perseverantia.events-at-scottishmahim.com/assets/MestizoFont.ttf');
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0f2c, #1a2949);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      /* Start fully opaque */
      pointer-events: auto;
      /* Allow clicks, but typically covered by overlay */
      transition: opacity 0.6s ease;
      /* For fade-out effect */
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
      /* Disable interaction when faded */
    }

    /* Your custom font and background for body are now expected in style.css */
    /* h1, h2, h3 font remains here for clarity */
    h1,
    h2,
    h3 {
      font-family: 'Mestizo', serif;
    }

    /* Custom styles for hamburger menu and modal adjustments (mobile only) */
    @media (max-width: 639px) {

      /* Tailwind CSS 'sm' breakpoint is 640px */
      #mobile-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        margin-top: 1rem;
        background-color: #0C1542;
        /* Ensure background for dropdown */
        border-top: 1px solid #BE8E30;
        padding-top: 0.5rem;
      }

      #mobile-menu.open {
        display: flex;
      }

      #mobile-menu a {
        margin-bottom: 0.75rem;
      }

      .md\:hidden button {
        display: block;
      }
    }

    @media (min-width: 640px) {
      .md\:hidden button {
        display: none;
      }
    }

    /* Modal specific adjustments for smaller screens */
    #modal .modal-content {
      width: 95%;
      max-width: 600px;
    }

    /* Ensure close button is always visible and modal content is scrollable */
    #modalDesc {
      max-height: 200px;
      overflow-y: auto;
      padding-right: 1rem;
    }

    /* Style for the scrollbar if it appears */
    #modalDesc::-webkit-scrollbar {
      width: 8px;
    }

    #modalDesc::-webkit-scrollbar-track {
      background: #081032;
      border-radius: 10px;
    }

    #modalDesc::-webkit-scrollbar-thumb {
      background-color: #BE8E30;
      border-radius: 10px;
      border: 2px solid #081032;
    }

    /* Desktop modal size increase and centering for event head photo */
    @media (min-width: 1024px) {
      #modal .modal-content {
        max-width: 900px;
      }

      .modal-event-head-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 0 1rem;
      }

      .modal-event-head-wrapper img {
        max-width: 250px;
        height: auto;
      }

      #modalDesc {
        max-height: 350px;
      }
    }

    /* --- MARQUEE CUSTOM CSS --- */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      /* CRITICAL: Prevents content from wrapping */
      width: 100%;
      padding-top: 1rem;
      padding-bottom: 1rem;
    }

    .marquee-content {
      display: inline-flex;
      /* CRITICAL: Makes children lay out horizontally */
      gap: 2rem;
      /* Spacing between logos */
      padding-right: 2rem;
      /* Essential for seamless loop, adds space at the end */
      animation: marquee-left 15s linear infinite;
      /* Ensure this div is wide enough to contain duplicated content */
      /* No width property here, as inline-flex will size based on content. */
      /* The content inside should duplicate sufficiently to cover the screen plus a bit more */
    }

    /* Animation keyframes for scrolling left */
    @keyframes marquee-left {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-50%);
      }

      /* Scrolls half its width */
    }

    /* Animation keyframes for scrolling right */
    @keyframes marquee-right {
      0% {
        transform: translateX(-50%);
      }

      /* Starts half its width to the left */
      100% {
        transform: translateX(0%);
      }

      /* Ends at original position */
    }

    /* Apply right scroll animation to the second row */
    #marquee-row-2-wrapper .marquee-content {
      animation: marquee-right 15s linear infinite;
    }

    /* Pause animation on hover */
    /*    .marquee-container:hover .marquee-content {
      animation-play-state: paused;
    }
  */

    /* Style for the images within the marquee */
    .marquee-logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-right: 0.6rem;
      /* space between logos */
      flex-shrink: 0;
    }

    .marquee-logo {
      height: 128px;
      width: 128px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* Ensure the containers of images lay them out horizontally */
    #marquee-row-1-main,
    #marquee-row-1-duplicate,
    #marquee-row-2-main,
    #marquee-row-2-duplicate {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex-shrink: 0;
      /* Add this */
    }
  </style>
</head>

<body class="min-h-screen">

  <div id="loading-screen">
    <video id="loading-video" autoplay muted loop playsinline style="
        width: 150px;
        height: 150px;
        object-fit: contain;
        filter: drop-shadow(0 0 20px rgba(190, 142, 48, 0.7));
        border-radius: 12px;
      ">
      <source src="/assets/load.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <nav class="text-white" style="background: #081032">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="https://bss-perseverantia.github.io/assets/persevlogo.png" alt="Logo" class="h-10 w-10 md:hidden" />
        <span class="text-2xl" style="font-family: Mestizo" id="nav-title">
          Perseverantia
        </span>
      </div>

      <div class="hidden md:flex space-x-6 text-lg" id="desktop-nav">
        <a href="/" class="hover:text-blue-200">Home</a>
      </div>


      <div class="md:hidden">
        <button id="menu-toggle" class="focus:outline-none" aria-label="menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>


    <div id="mobile-menu" class="md:hidden hidden opacity-0 scale-y-90 -translate-y-4 transform transition-all duration-500 ease-out origin-top px-4 pb-4">
      <a href="/" class="block py-2 text-lg hover:text-blue-200">Home</a>
    </div>
  </nav>

  <div class="flex justify-center my-6 px-4">
    <img src="https://perseverantia.events-at-scottishmahim.com/assets/banner3.avif" alt="Perseverantia Banner"
      class="rounded-[20px] w-full max-w-4xl" />
  </div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 py-10">
    <header class="text-center mb-12">
      <h1 class="text-3xl sm:text-5xl text-[#BE8E30] mb-4">Our Events</h1>
      <p class="text-gray-300 text-base sm:text-lg">Explore the thrilling line-up of competitions at Perseverantia '25.
      </p>
    </header>

    <section class="py-4 mb-8">
      <div class="marquee-container">
        <div class="marquee-content">
          <div id="marquee-row-1-main"></div>
          <div id="marquee-row-1-duplicate" aria-hidden="true"></div>
        </div>
      </div>

      <div id="marquee-row-2-wrapper" class="marquee-container mt-4">
        <div class="marquee-content">
          <div id="marquee-row-2-main"></div>
          <div id="marquee-row-2-duplicate" aria-hidden="true"></div>
        </div>
      </div>
    </section>
    <div id="eventsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    </div>
  </main>

  <div id="modal" class="fixed inset-0 bg-[#08103280] flex items-center justify-center z-50 hidden overflow-y-auto p-4">
    <div
      class="bg-[#0C1542] border-4 border-[#BE8E30] rounded-xl relative flex flex-col lg:flex-row gap-6 sm:gap-8 shadow-2xl modal-content"
      style="box-shadow: 0 0 25px 5px #BE8E30;">
      <button id="closeModal"
        class="absolute top-4 right-4 text-white text-3xl font-bold hover:text-red-500 transition z-10"
        aria-label="Close modal">
        &times;
      </button>

      <div class="flex-1 p-6 sm:p-8 pt-12 sm:pt-12">
        <h2 class="text-2xl sm:text-4xl text-[#BE8E30] mb-4 sm:mb-6 leading-tight" id="modalTitle"></h2>
        <p id="modalDesc" class="text-gray-300 text-base sm:text-lg leading-relaxed whitespace-pre-line mb-6"></p>
        <a id="ropLinkBtn" href="#" target="_blank"
          class="inline-block text-white bg-[#081032] py-2.5 px-6 sm:py-3 sm:px-8 rounded-full hover:shadow-xl hover:bg-[#BE8E30] hover:outline-[#081032] hover:text-black transition duration-300 outline outline-[4px] outline-[#BE8E30] outline-offset-2">
          View ROP
        </a>
      </div>

      <div class="flex-shrink-0 w-full lg:w-1/3 rounded-lg overflow-hidden shadow-lg p-6 lg:mt-0">
        <div class="modal-event-head-wrapper">
          <img id="modalImage" src="" alt="Event Head" class="w-full h-full object-cover rounded-lg mb-4" />
          <p id="eventHeadName" class="text-[#BE8E30] font-semibold text-lg text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Loading Screen and Initialization ---
    const loadingScreen = document.getElementById("loading-screen");

    async function initializePage() {
      // Ensure loading screen is visible at the very start
      loadingScreen.style.opacity = '1';
      loadingScreen.style.pointerEvents = 'auto';
      loadingScreen.style.display = 'flex'; // Ensure it is displayed

      try {
        const res = await fetch('config.json');
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const config = await res.json();
        const website = config.website || {};
        const navbar = website.navbar || {};
        const events = website.events || [];

        // Populate Navbar Links
        const desktopNav = document.getElementById("desktop-nav");
        const mobileMenu = document.getElementById("mobile-menu");
        desktopNav.innerHTML = ''; // Clear existing content if any
        mobileMenu.innerHTML = ''; // Clear existing content if any
        const homeDesktop = document.createElement('a');
        homeDesktop.href = '/';
        homeDesktop.textContent = 'Home';
        homeDesktop.className = 'hover:text-blue-200';
        desktopNav.appendChild(homeDesktop);

        const homeMobile = document.createElement('a');
        homeMobile.href = '/';
        homeMobile.textContent = 'Home';
        homeMobile.className = 'block py-2 text-lg hover:text-blue-200';
        mobileMenu.appendChild(homeMobile);

        (navbar.links || []).forEach(link => {
          // Desktop Nav
          const desktopLink = document.createElement('a');
          desktopLink.href = link.linkto;
          desktopLink.textContent = link.name;
          desktopLink.className = 'hover:text-blue-200'; // Existing class from main page
          desktopNav.appendChild(desktopLink);

          // Mobile Nav
          const mobileLink = document.createElement('a');
          mobileLink.href = link.linkto;
          mobileLink.textContent = link.name;
          mobileLink.className = 'block py-2 text-lg hover:text-blue-200'; // Existing class from main page
          mobileMenu.appendChild(mobileLink);
        });

        // Populate Navbar Title
        document.getElementById("nav-title").textContent = navbar.title || "Perseverantia";

        // --- MARQUEE POPULATION CALL HERE ---
        populateMarquees(events);


        // Events Grid Population (This is what will naturally create "rows" of "n" columns)
        const grid = document.getElementById('eventsGrid');
        grid.innerHTML = ''; // Clear existing content before populating
        events.forEach(event => {
          const card = document.createElement('div');
          // Ensuring card classes match the theme and general appearance from the original
          card.className = 'bg-[#0C1542] rounded-lg p-6 border border-[#BE8E30] shadow-lg hover:scale-105 transition cursor-pointer';
          card.innerHTML = `
            <img src="${event.logo}" alt="${event.name} Logo" class="w-24 h-32 object-contain mx-auto mb-4" />
            <h2 class="text-xl font-bold text-[#BE8E30] text-center">${event.name}</h2>
            <p class="text-sm italic text-gray-300 text-center mt-1">${event.shortDesc}</p>
          `;
          card.onclick = () => openModal(event);
          grid.appendChild(card);
        });

        // Once config is loaded and elements are populated, fade out loading screen after 2 seconds.
        setTimeout(() => {
          loadingScreen.classList.add("fade-out");
          setTimeout(() => loadingScreen.remove(), 600); // Remove after CSS transition
        }, 1000); // Show loading screen for 2 seconds (2000ms)

      } catch (err) {
        console.error("Failed to load /config.json or populate content:", err);
        // If config fails, still hide the loading screen after a shorter delay
        setTimeout(() => {
          loadingScreen.classList.add("fade-out");
          setTimeout(() => loadingScreen.remove(), 600);
        }, 1000); // Shorter delay if there's an error
      }
    }

    // Run the initialization function when the DOM is ready
    document.addEventListener("DOMContentLoaded", initializePage);


    // --- Mobile Menu Toggle Script (Matches main page) ---
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu"); // This is the mobile menu container
    let menuOpen = false;

    toggleBtn.addEventListener("click", () => {
      menuOpen = !menuOpen;

      if (menuOpen) {
        mobileMenu.classList.remove("hidden");
        void mobileMenu.offsetWidth; // Force reflow
        mobileMenu.classList.remove(
          "opacity-0",
          "scale-y-90",
          "-translate-y-4",
        );
        mobileMenu.classList.add(
          "opacity-100",
          "scale-y-100",
          "translate-y-0",
        );
      } else {
        mobileMenu.classList.remove(
          "opacity-100",
          "scale-y-100",
          "translate-y-0",
        );
        mobileMenu.classList.add("opacity-0", "scale-y-90", "-translate-y-4");
        setTimeout(() => {
          if (!menuOpen) {
            mobileMenu.classList.add("hidden");
          }
        }, 500); // Match transition duration
      }
    });
    // --- MARQUEE POPULATION LOGIC (Adjusted to split events) ---
    function populateMarquees(events) {
      const marqueeRow1Main = document.getElementById('marquee-row-1-main');
      const marqueeRow1Duplicate = document.getElementById('marquee-row-1-duplicate');
      const marqueeRow2Main = document.getElementById('marquee-row-2-main');
      const marqueeRow2Duplicate = document.getElementById('marquee-row-2-duplicate');

      const midpoint = Math.ceil(events.length / 2);
      const firstHalf = events.slice(0, midpoint);
      const secondHalf = events.slice(midpoint);

      // Utility to generate logo HTML with data attributes
      const generateLogoHTML = (subset) => subset.map(event => {
        if (!event.logo || event.logo.trim() === '') return '';
        return `
          <div class="marquee-logo-wrapper">
            <img 
              src="${event.logo}" 
              alt="${event.name} Logo" 
              class="marquee-logo cursor-pointer"
              data-event-name="${encodeURIComponent(event.name)}"
            />
          </div>`;
      }).join('');

      // Populate all 4 rows (main + duplicate)
      const firstHalfHTML = generateLogoHTML(firstHalf);
      marqueeRow1Main.innerHTML = firstHalfHTML;
      marqueeRow1Duplicate.innerHTML = firstHalfHTML;

      const secondHalfHTML = generateLogoHTML(secondHalf);
      marqueeRow2Main.innerHTML = secondHalfHTML;
      marqueeRow2Duplicate.innerHTML = secondHalfHTML;

      // After DOM insertion, bind click events to logos
      setTimeout(() => {
        document.querySelectorAll('.marquee-logo').forEach(logo => {
          logo.addEventListener('click', () => {
            const eventName = decodeURIComponent(logo.getAttribute('data-event-name'));
            const eventData = events.find(e => e.name === eventName);
            if (eventData) {
              openModal(eventData);
            } else {
              console.warn(`No event found for name: ${eventName}`);
            }
          });
        });
      }, 0); // Wait for DOM insert
    }


    // --- Modal Logic (Kept as is, functional) ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const ropLinkBtn = document.getElementById('ropLinkBtn');
    const modalImage = document.getElementById('modalImage');
    const eventHeadName = document.getElementById('eventHeadName');
    const closeModal = document.getElementById('closeModal');
    function isObject(variable) {
      return typeof variable === 'object' && variable !== null && !Array.isArray(variable);
    }

    function openModal(event) {
      if (!isObject(event)){
        console.log(event)
        //event = JSON.parse(event)
      }
      modalTitle.textContent = event.name;
      modalDesc.textContent = event.longDesc || '';

      if (event.eventHeadPhoto) {
        modalImage.src = event.eventHeadPhoto;
        modalImage.classList.remove('hidden');
      } else {
        modalImage.classList.add('hidden');
      }

      eventHeadName.textContent = event.eventHeadName || '';

      if (event.ropLink && event.ropLink.trim() !== '') {
        ropLinkBtn.href = event.ropLink;
        ropLinkBtn.classList.remove('hidden');
      } else {
        ropLinkBtn.classList.add('hidden');
      }

      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    closeModal.onclick = () => {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
    };

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.add('hidden');
        document.body.style.overflow = '';
      }
    });

    // --- Link Interception for Loading Screen (Optional but good for consistency) ---
    document.body.addEventListener('click', function (e) {
      let targetLink = e.target.closest('a[href]');

      if (targetLink && targetLink.href) {
        const isInternal = targetLink.origin === window.location.origin;
        const isFile = targetLink.href.includes('/assets/');
        const isMailto = targetLink.protocol === 'mailto:';
        const isAnchor = targetLink.hash && targetLink.pathname === window.location.pathname;

        if (isInternal && !isFile && !isMailto && !isAnchor) {
          e.preventDefault();

          loadingScreen.classList.remove("fade-out");
          loadingScreen.style.opacity = '1';
          loadingScreen.style.pointerEvents = 'auto';
          loadingScreen.style.display = 'flex';

          setTimeout(() => {
            window.location.href = targetLink.href;
          }, 1000);
        }
      }
    });
  </script>

</body>
